{{- if .Params.tags }}
<div class="post__tags tags clearfix">
	<img class="icon icon-tag" src="/images/tags.png" width="16" height="16" viewBox="0 0 16 16">
	
	<ul class="tags__list">
		{{- range .Params.tags }}
		<li class="tags__item"><a class="tags__link" href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" rel="tag">{{ . }}</a></li>
		{{- end }}
	</ul>
</div>
{{- end }}
